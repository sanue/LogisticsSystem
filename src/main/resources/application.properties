spring.application.name=simplified-logistics

# 数据库连接配置
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=logistics_app
spring.datasource.password=000000
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# 禁用JPA自动配置（我们使用MyBatis）
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.logistics.entity

# 日志配置
logging.level.com.logistics.mapper=DEBUG

# 禁用模拟模式，使用真实数据库
app.mock.enabled=false
